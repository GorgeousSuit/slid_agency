<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #scene-container { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="scene-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        const sceneContainer = document.getElementById("scene-container");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        sceneContainer.appendChild(renderer.domElement);
        const dots = [];
        const maxDotsCount = 200; // Максимальна кількість кульок на сцені
        const distance = 20; // Відстань, на яку генеруються нові кульки при русі

        for (let i = 0; i < maxDotsCount; i++) {
          generateDot();
        }

        const light = new THREE.PointLight(0xffffff);
        light.position.set(0, 0, 10);
        scene.add(light);

        function generateDot() {
          if (dots.length < maxDotsCount) {
            const geometry = new THREE.SphereGeometry(0.05, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: getRandomColor() });
            const dot = new THREE.Mesh(geometry, material);
            dot.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
            scene.add(dot);
            dots.push(dot);
          }
        }

        function getRandomColor() {
          const color = new THREE.Color(Math.random(), Math.random(), Math.random());
          return color;
        }

        const animate = () => {
          requestAnimationFrame(animate);

          dots.forEach(dot => {
            dot.rotation.x += 0.01;
            dot.rotation.y += 0.01;
            dot.position.z -= 0.1; // Змінюємо координату z для руху кульок

            // Перевіряємо, чи кулька виходить за межі видимості
            if (dot.position.z < -distance) {
              // Видаляємо кульку зі сцени
              scene.remove(dot);
              // Оновлюємо масив кульок
              dots.splice(dots.indexOf(dot), 1);
              // Генеруємо нову кульку
              generateDot();
            }
          });

          renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
